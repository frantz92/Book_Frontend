<ng-template #leftToolbar>
  <tk-toolbar-item
    title="{{ 'BOOK.CREATE.HEADER' | translate }}"
    icon="plus"
    [routerLink]="['/book/create']"
  ></tk-toolbar-item>
</ng-template>
<tk-portal-search-page
  pageName="book-search"
  [leftToolbar]="leftToolbar"
  header="Book Search"
  (onSearch)="search()"
>
  <app-criteria
    criteria
    [criteria]="criteria"
    (criteriaSubmitted)="submitCriteria($event)"
    (resetEmitter)="resetEmitted()"
  >
  </app-criteria>
  <app-results
    (deleteEvent)="deleteBook($event)"
    [results]="results"
  ></app-results>
</tk-portal-search-page>
